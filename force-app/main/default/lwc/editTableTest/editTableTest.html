<template>
    <lightning-card title="Filter table" icon-name="standard:user">
        <div class="slds-m-around_medium">
            <template if:true={industryPicklist.data}>
                <lightning-combobox name="Type" label="Type" value={searchKey}
                    options={industryPicklist.data.values} onchange={handleChange}>
                </lightning-combobox>
            </template>
        </div>
        <div class="slds-m-around_medium">
            <template if:true={brandPicklist.data}>
                <lightning-combobox name="Model" label="Model" value={searchBrand}
                    options={brandPicklist.data.values} onchange={handleChangeBrand}>
                </lightning-combobox>
            </template>
        </div>
        <div class="slds-m-around_medium">
            <template if:true={colorPicklist.data}>
                <lightning-combobox name="Model" label="Model" value={searchColor}
                    options={colorPicklist.data.values} onchange={handleChangeColor}>
                </lightning-combobox>
            </template>
        </div>
    </lightning-card>




    <lightning-card title="Lightning Datatable Example">
        <div class="slds-m-around_medium">
            <!--<lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"
                value={searchKey}></lightning-input>-->
                <c-codex-data-table key-field="Id" data={data} columns={columns} sorted-by={sortedBy}
                sorted-direction={sortedDirection} onsort={sortColumns}>
            </c-codex-data-table>
            </br>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPage}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
                        onclick={nextHandler}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
